{% extends 'base.html' %}
{% block body %}
    

<body>
    <div class="container1">
        <h1>To do List</h1>
    </div>
    <div class="container" >
        <form action="/" method="post">
            
              <div class="mb-3">
                <label for="title" class="form-label">Title of task </label>
                <input type="text" id="title" name="title" class="form-control" required>
              </div>
              
              <div class="mb-3">
                <label for="desc" class="form-label">Task Description</label>
                <input type="text" id="desc" name="desc" class="form-control" required >
              </div>
              
             
              <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Add Task</button>
            
          </form>
    </div>

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th >Task Number</th>
                <th >Title</th>
                <th >Task</th>
                <th >Created</th>
                <th >Actions</th>
            </tr>
            </thead>
            <tbody>

            {% for todo in alltodo %}
            <tr>
                <th >{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                
                <td>
                    <a href="/update/{{todo.sr_no}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
                    <a href="/delete/{{todo.sr_no}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
                  
                  </td>
            </tr>
            {% endfor %}
            
            </tbody>
        </table> 
    </div>
</body>
{% endblock body %}
